<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="nv.d3.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.js" charset="utf-8"></script>
    <script src="nv.d3.js"></script>

    <style>
        text {
            font: 12px sans-serif;
        }
        svg {
            display: block;
        }
        html, body, #test1, svg {
            margin: 0px;
            padding: 0px;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>

<div id="test1" class='with-3d-shadow with-transitions'>
    <svg></svg>
</div>

<script>
    // register our custom symbols to nvd3
    // make sure your path is valid given any size because size scales if the chart scales.
    nv.utils.symbolMap.set('thin-x', function(size) {
        size = Math.sqrt(size);
        return 'M' + (-size/2) + ',' + (-size/2) +
                'l' + size + ',' + size +
                'm0,' + -(size) +
                'l' + (-size) + ',' + size;
    });
    // create the chart
    nv.addGraph(function() {
        var chart = nv.models.lineChart()
//            .useInteractiveGuideline(true)
            .margin({"top":30,"bottom":50,"left":100,"right":20})
//            .showDistX(true)
//            .showDistY(true)
            .useVoronoi(true)
            .color(d3.scale.category10().range())
            .duration(300)
            .forceX([0.0])
            .forceY([0.0])
            .x(function(d) { return d.period;})
            .y(function(d) { return d.area;})
//            .tooltip.contentGenerator(function(obj) {
//              console.log(obj);
//              return "";
//            })
//            .interactive(true)
//            .tooltips(true)
//            .tooltipContent(function(key,x,y,e,graph) {
//              var d = e.series.values[e.pointIndex];
//              return d.fraction;
//            })
        ;
        chart.dispatch.on('renderEnd', function(){
            console.log('render complete');
        });
        chart.xAxis
          .tickFormat(d3.format('.02f'))
          .axisLabel('Period (units)');
        chart.yAxis
          .tickFormat(d3.format('.02f'))
          .axisLabelDistance(20)
          .axisLabel('Area (devices)');


        d3.json( "./tradeoff.json", function(error,data) {
          if (error) throw error;
          
          d3.select('#test1 svg')
              .datum(data)
              .call(chart);
        });

        nv.utils.windowResize(chart.update);
        chart.dispatch.on('stateChange', function(e) { ('New State:', JSON.stringify(e)); });
        return chart;
    });
</script>
</body>
</html>
